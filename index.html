<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web personal de Jaime Vilorio">
    <meta name="keywords" content="desarrollo, web, HTML, CSS, JavaScript">
    <!-- Favicon -->
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Jaime Vilorio | Desarrollador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald:400,700|Poppins|Quicksand|Raleway:400,700,900|Roboto:400,900&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
      <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"> -->

</head>
<body>

<section class="container">
<table class="mainTable" >
        <thead class="head">
                <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                </tr>
        </thead>
        <tbody class="body">
                <tr>
                        <td class="p1"></td>
                        <td class="v1"></td>
                        <td class="c1"></td>
                        <td>
                            <span class="buttons">
                                <button class="more c1more">+</button>
                                <button class="less c1less">-</button>
                            </span>
                        </td>
                </tr>
                <tr>
                        <td class="p2"></td>
                        <td class="v2"></td>
                        <td class="c2"></td>
                        <td >
                            <span class="buttons">
                                <button class="more c2more">+</button>
                                <button class="less c2less">-</button>
                            </span>
                        </td>
                </tr>
                <tr>
                        <td class="p3"></td>
                        <td class="v3"></td>
                        <td class="c3"></td>
                        <td >
                        <span class="buttons">
                                <button class="more c3more">+</button>
                                <button class="less c3less">-</button>
                        </span>
                        </td>
                </tr>
        
        </tbody>
        <tfoot class="foot">
                <tr>
                        <th>SubTotal</th>
                        <td colspan="3" class="subTotal">0.00</td>
                        
                </tr>
                <tr>
                        <th>Tips</th>
                        <td colspan="2" class="tips">0.00</td>
                        <td >
                            <span class="buttons">
                                <button class="more moreTips">+</button>
                                <button class="less lessTips">-</button>
                            </span>
                        </td>
                </tr>
                <tr>
                        <th>ITBIS</th>
                        <td colspan="3" class="itbis">0.00</td>
                        
                </tr>
                <tr>
                        <th>Gran Total</th>
                        <td colspan="3" class="granTotal">RD$ 0.00</td>
                        
                </tr>
                
        </tfoot>
</table>
</section>

<!-- JavaScript -->
        <!-- <script type="module" src="/js/main.js"></script> -->
<script src="/js/main.js"></script>
</body>
</html>
